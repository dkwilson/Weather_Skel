<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="eight columns">
                <h1>Weather App</h1>
            <h4>Enter The City You're Interested In.</h4>
            </div>
        </div>
        
      <!--  Web App -->
      <div class="row">
        <div class="eight columns">
        <form action="" method="post">
                <label for="city">City</label>
                <input class="u-full-width" type="text" placeholder="i.e. Atlanta, New York, London, etc." id="city" name="cityName">
        <input class="button-primary u-full-width" type="submit" value="Go">
      </div>
        </form>
        </div>
        
    </div>
  </body>
</html>
